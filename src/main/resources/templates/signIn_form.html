<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/signIn_form.css}" />
    <title>Document</title>
  </head>
  <body>
    <!-- layout tag : <main> tag  -->
    <main class="contain">
      <!-- navigation tag start -->
      <div th:replace="~{nav :: navigation}"></div>
      <!-- navigation tag end -->

      <!-- signin_form tag start -->
      <!-- th:object="${signin-form}" th:action="/client/signin" method="post" -->
      <form class="signin-form-box" th:action="@{/user/login}" method="post">
        <div th:if="${param.error}" class="err">아이디와 비밀번호를 확인해주세요</div>
        <div class="signin-input-wrapper">
          <!-- th:field="~{id}" | th:field="~{password}" -->
          <input
            autofocus
            class="signin-input id"
            type="text"
            name="username"
            id="username"
            placeholder="아이디를 입력해주세요"
          />
          <input
            class="signin-input password"
            type="password"
            name="password"
            id="password"
            placeholder="비밀번호를 입력해주세요"
          />
        </div>
        <div class="signin-submit-wrapper">
          <input
            class="signin-submit btn"
            type="submit"
            name="login"
            value="로그인"
          />
          <a class="signup-link btn" th:href="@{/user/signup}"
            >회원가입</a
          >
        </div>
      </form>
      <!-- signin_form tag end -->
    </main>

    <script th:src="@{/signIn_form.js}"></script>
  </body>
</html>
